{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static  'global.css' %}">
	<link rel="stylesheet" href="{% static  'common/header.css' %}">
	<link rel="stylesheet" href="{% static  'common/footer.css' %}">
	<link rel="stylesheet" href="{% static  'Timeline/Timeline.css' %}">
	<link rel="stylesheet" href="{% static  'common/recommend.css' %}">
</head>
<body>
    {% include 'header.html' %}
	<main class="clearfix">

		<div class="content">
			<h1>时间轴</h1>
			<div class="years">
				<div class="year"><i class=" glyphicon glyphicon-calendar"></i><span>{{year}}年</span></span>
				</div>

				<div class="month"><i class="glyphicon glyphicon-time"></i><span></span>{{ month }}月|<span>共{{ article_conut }}篇</span></div>
				<div class="day">
					<ul>
                        {% for article in article_list %}
						    <li><span>{{article.published_time}}</span><a href="">{{ article.title }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		{% include 'recommend.html' %}
	</main>
    {% include 'footer.html' %}
</body>
</html>
